<div class="row">
    <div class="col-1">
        <h5><strong>{{order.id}}</strong></h5>
    </div>
    <div class="col-2">
        {{order.date | millisToEsDate}}
    </div>
    <div class="col-5">
        <span *ngFor="let orderLine of order.lines"
              class="badge rounded-pill text-bg-accent"
              style="margin-right: 5px;">{{orderLine.quantity}} - {{orderLine.product?.name}}</span>
    </div>
    <div class="col-2">
        <span class="badge rounded-pill text-bg-primary">{{order.total}} â‚¬</span>
    </div>
    <div class="col-2">
        <button type="button"
                name="reorder"
                class="btn btn-primary"
                (click)="onClickHandler()"
                style="float: right;">
            <img style="pointer-events: none;"
                 src="../../../assets/img/icons/check.svg">
        </button>
    </div>
</div>
