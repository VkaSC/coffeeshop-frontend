<app-modal #modal
           [title]="title">
    <form [formGroup]="form">
        <div class="row mt-3">
            <div class="col-12 col-md-8">
                <div class="row">
                    <div class="col-12 mt-3 form-floating">
                        <input type="text"
                               class="form-control"
                               placeholder="Lactosa..."
                               formControlName="name">
                        <label>Nombre del Alérgeno</label>
                        <div *ngIf="form.controls.name.invalid && (form.controls.name.dirty || form.controls.name.touched)"
                             class="text-danger">
                            <div *ngIf="form.controls.name.errors?.['required']">
                                El Nombre del Alérgeno es obligatorio.
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-3">
                        <label>Icono</label>
                        <input type="file"
                               class="form-control"
                               placeholder="Lactosa..."
                               formControlName="file"
                               (change)="preview($event)">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 text-center mt-3">
                <img *ngIf="allergen.icon"
                     style="width: 70%;"
                     [src]="allergen.icon">
                <img *ngIf="!allergen.icon && !imageSrc"
                     style="width: 70%;"
                     src="../../../assets/img/icons/device-camera.svg">
                <img *ngIf="!allergen.icon && imageSrc"
                     style="width: 70%;"
                     [src]="imageSrc">
            </div>
            <div class="col-12 mt-3">
                <label class="form-label">Detalles</label>
                <textarea class="form-control"
                          rows="3"
                          formControlName="details"></textarea>
                <div *ngIf="form.controls.details.invalid && (form.controls.details.dirty || form.controls.details.touched)"
                     class="text-danger">
                    <div *ngIf="form.controls.details.errors?.['required']">
                        Los detalles del producto son obligatorios.
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div footer>
        <button type="button"
                class="btn btn-secondary"
                name="cancel"
                (click)="onClickHandler($event)">Cancelar</button>
        <button type="button"
                class="btn btn-primary"
                name="save"
                *ngIf="!readOnly"
                [disabled]="form.invalid"
                (click)="onClickHandler($event)"
                style="margin-left: 5px;">Guardar</button>
    </div>
</app-modal>
