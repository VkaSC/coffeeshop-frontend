<div class="row">
    <div class="col-9 col-md-6">
        <h5><strong>{{product?.name}}</strong></h5>
        <span *ngIf="showDetails">{{product?.details}}</span>
    </div>
    <div class="col-3 col-md-4 text-end"
         style="padding-top: 11px;">
        <span class="badge rounded-pill text-bg-primary fs-5">{{product?.price}} €</span>
    </div>
    <div class="col-12 col-md-2"
         style="padding-top: 10px;">
        <button type="button"
                name="add"
                *ngIf="allowAdd"
                (click)="onClickHandler($event)"
                class="btn btn-outline-primary"
                style="float: right;">Añadir</button>
        <button type="button"
                class="btn btn-danger"
                name="remove"
                *ngIf="allowRemove"
                (click)="onClickHandler($event)"
                style="float: right;"><img style="pointer-events: none;"
                 src="../../../assets/img/icons/trash.svg"></button>
    </div>
</div>
