<app-modal #modal
           [title]="title">
    <form [formGroup]="form">
        <div class="row mt-3">
            <div class="col-4 form-floating">
                <input type="text"
                       class="form-control"
                       formControlName="id">
                <label>Número de Pedido</label>
            </div>
            <div class="col-4 form-floating">
                <input type="text"
                       class="form-control"
                       formControlName="date">
                <label>Fecha</label>
            </div>
            <div class="col-4 form-floating">
                <input type="text"
                       class="form-control"
                       formControlName="total">
                <label>Total</label>
            </div>
        </div>
        <div class="row mt-3">
            <h4>Productos</h4>
            <table class="table table-striped table-dark table-bordered mt-3">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let line of order.lines index as i">
                        <td>{{line.product?.name}}</td>
                        <td>{{line.quantity}}</td>
                        <td>{{line.total}} €</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
    <div footer>
        <button type="button"
                class="btn btn-secondary"
                name="close"
                (click)="onClickHandler($event)">Cerrar</button>
    </div>
</app-modal>
