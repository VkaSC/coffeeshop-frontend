<ng-template #modal>
    <div class="modal-content bg-dark">
        <div class="modal-header">
            <h4 class="modal-title">{{ title }}</h4>
        </div>
        <div class="modal-body"
             style="color: white;">
            <ng-content></ng-content>
        </div>
        <div class="modal-footer">
            <ng-content select="[footer]"></ng-content>
        </div>
    </div>
</ng-template>
