<app-title title="Productos"></app-title>
<div class="container"
     style="margin-top: 20px;">
    <div class="row">
        <div class="col-12">
            <button class="btn btn-primary"
                    style="float: right;"
                    (click)="new()">Nuevo Producto</button>
        </div>
    </div>
    <table class="table table-striped table-dark table-bordered mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Grupo</th>
                <th>Categoría</th>
                <th>Precio</th>
                <th>Detalles</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.type}}</td>
                <td>{{product.category}}</td>
                <td>{{product.price}} €</td>
                <td>{{product.details}}</td>
                <td style="width: 170px;">
                    <div style="margin: 0px auto; width: max-content;">
                        <button type="button"
                                class="btn btn-danger"
                                name="delete"
                                (click)="delete(product)"
                                style="float: right;"><img style="pointer-events: none;"
                                 src="../../../assets/img/icons/trash.svg"></button>
                        <button type="button"
                                class="btn btn-primary"
                                name="edit"
                                (click)="edit(product)"
                                style="float: right; margin-right: 5px;"><img style="pointer-events: none;"
                                 src="../../../assets/img/icons/edit.svg"></button>
                        <button type="button"
                                class="btn btn-outline-accent"
                                name="view"
                                (click)="view(product)"
                                style="float: right; margin-right: 5px;"><img style="pointer-events: none;"
                                 src="../../../assets/img/icons/eye.svg"></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<app-product-modal #productModal></app-product-modal>
