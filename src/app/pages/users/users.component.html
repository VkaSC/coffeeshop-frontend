<app-title title="Usuarios"></app-title>
<div class="container"
     style="margin-top: 20px;">
    <div class="row">
        <div class="col-12">
            <button class="btn btn-primary"
                    style="float: right;"
                    (click)="new()">Nuevo Usuario</button>
        </div>
    </div>
    <table class="table table-striped table-dark table-bordered mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Correo Electrónico</th>
                <th>Tipo</th>
                <th>¿Activo?</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.type}}</td>
                <td>{{user.active | boolValue}}</td>
                <td style="width: 170px;">
                    <div style="margin: 0px auto; width: max-content;">
                        <button type="button"
                                class="btn btn-danger"
                                name="delete"
                                (click)="delete(user)"
                                style="float: right;"><img style="pointer-events: none;"
                                 src="../../../assets/img/icons/trash.svg"></button>
                        <button type="button"
                                class="btn btn-primary"
                                name="edit"
                                (click)="edit(user)"
                                style="float: right; margin-right: 5px;"><img style="pointer-events: none;"
                                 src="../../../assets/img/icons/edit.svg"></button>
                        <button type="button"
                                class="btn btn-outline-accent"
                                name="view"
                                (click)="view(user)"
                                style="float: right; margin-right: 5px;"><img style="pointer-events: none;"
                                 src="../../../assets/img/icons/eye.svg"></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<app-user-modal #userModal></app-user-modal>
