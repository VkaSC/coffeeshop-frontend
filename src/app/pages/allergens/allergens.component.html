<app-title title="Alérgenos"></app-title>
<div class="container"
     style="margin-top: 20px;">
    <div class="row">
        <div class="col-12">
            <button class="btn btn-primary"
                    style="float: right;"
                    (click)="new()">Nuevo Alérgeno</button>
        </div>
    </div>
    <table class="table table-striped table-dark table-bordered mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Icono</th>
                <th>Detalles</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let allergen of allergens">
                <td>{{allergen.id}}</td>
                <td>{{allergen.name}}</td>
                <td>
                    <img *ngIf="allergen.icon" [src]="sanitizeImageUrl(allergen.icon)" width="30px">
                    <img *ngIf="!allergen.icon" src="../../../assets/img/icons/device-camera.svg"  width="30px">
                </td>
                <td>{{allergen.details}}</td>
                <td style="width: 170px;">
                    <div style="margin: 0px auto; width: max-content;">
                        <button type="button"
                                class="btn btn-danger"
                                name="delete"
                                (click)="delete(allergen)"
                                style="float: right;"><img style="pointer-events: none;"
                                 src="../../../assets/img/icons/trash.svg"></button>
                        <button type="button"
                                class="btn btn-primary"
                                name="edit"
                                (click)="edit(allergen)"
                                style="float: right; margin-right: 5px;"><img style="pointer-events: none;"
                                 src="../../../assets/img/icons/edit.svg"></button>
                        <button type="button"
                                class="btn btn-outline-accent"
                                name="view"
                                (click)="view(allergen)"
                                style="float: right; margin-right: 5px;"><img style="pointer-events: none;"
                                 src="../../../assets/img/icons/eye.svg"></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<app-allergen-modal #allergenModal></app-allergen-modal>
